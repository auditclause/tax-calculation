<!DOCTYPE html>
<head>
  <script>
    let ordInc;
    let capGains;
    let incTax;

    function calcTaxFn() {
      roundFormatter = new Intl.NumberFormat("en-US", {
        maximumFractionDigits: 0,
        minimumFractionDigits: 0,
      });

      ordIncAmount = Math.random() * 390649 + 609351;
      ordIncTaxAmount = 183647.25 + (ordIncAmount - 609351) * 0.37;
      capGainsAmount = (Math.random() * 20000 + 80000);
      capGainsTaxAmount = capGainsAmount * 0.20;

      document.getElementById("ty-para").innerHTML = "Tax Year: 2024";
      document.getElementById("tp-para").innerHTML = "Taxpayer: John Doe";
      document.getElementById("fs-para").innerHTML = "Filing Status: Single";
      document.getElementById("oi-para").innerHTML = "Ordinary Income: " + roundFormatter.format(ordIncAmount);
      document.getElementById("cg-para").innerHTML = "Capital Gains: " + roundFormatter.format(capGainsAmount);
      document.getElementById("tb-para").innerHTML = "Tax Bracket: 37%";
      document.getElementById("oit-para").innerHTML = "Ordinary Income Tax: " + roundFormatter.format(ordIncTaxAmount);
      document.getElementById("cgt-para").innerHTML = "Capital Gains Tax: " + roundFormatter.format(capGainsTaxAmount);
      document.getElementById("total-para").innerHTML = "Total Tax: " + roundFormatter.format(ordIncTaxAmount + capGainsTaxAmount);
    }

  </script>
</head>
<body>
  <button onclick="calcTaxFn()">Calculate tax</button>
  <p id="ty-para">Tax Year:</p>
  <p id="tp-para">Taxpayer:</p>
  <p id="fs-para">Filing Status:</p>
  <p id="oi-para">Ordinary Income:</p>
  <p id="cg-para">Capital Gains:</p>
  <p id="tb-para">Tax Bracket:</p>
  <p id="oit-para">Ordinary Income Tax:</p>
  <p id="cgt-para">Capital Gains Tax:</p>
  <p id="total-para">Total Tax:</p>
</body>
