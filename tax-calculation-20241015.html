<!DOCTYPE html>
<head>
  <script>
    function calcTaxFn() {
      ordIncCalc      = Math.round(Math.random() * 390649 + 609351);
      ordInc          = new Intl.NumberFormat("en-US", {}).format(ordIncCalc);
      ordIncTaxCalc   = Math.round(183647.25 + 0.37 * (ordIncCalc - 609351));
      ordIncTax       = new Intl.NumberFormat("en-US", {}).format(ordIncTaxCalc);
      capGainsCalc    = Math.round(Math.random() * 30000 + 70000);
      capGains        = new Intl.NumberFormat("en-US", {}).format(capGainsCalc);
      capGainsTaxCalc = Math.round(capGainsCalc * 0.20);
      capGainsTax     = new Intl.NumberFormat("en-US", {}).format(capGainsTaxCalc);
      totalTaxCalc    = ordIncTaxCalc + capGainsTaxCalc;
      totalTax        = new Intl.NumberFormat("en-US", {}).format(totalTaxCalc);

      document.getElementById("para-taxpayer"  ).innerHTML = "Taxpayer: John Doe";
      document.getElementById("para-tax-year"  ).innerHTML = "Tax Year: 2024";
      document.getElementById("para-filing"    ).innerHTML = "Filing Status: Single";
      document.getElementById("para-ord-inc"   ).innerHTML = "Ordinary Income: " + ordInc;
      document.getElementById("para-oi-bracket").innerHTML = "OI Tax Bracket: 37%";
      document.getElementById("para-oi-tax"    ).innerHTML = "OI Tax Amount: " + ordIncTax;
      document.getElementById("para-cg"        ).innerHTML = "Capital Gains: " + capGains;
      document.getElementById("para-cg-bracket").innerHTML = "CG Tax Bracket: 20%";
      document.getElementById("para-cg-tax"    ).innerHTML = "CG Tax Amount: " + capGainsTax;
      document.getElementById("para-total"     ).innerHTML = "Total Tax Amount: " + totalTax;
    }
  </script>
</head>
<body>
  <div>
    <button onclick="calcTaxFn()">Calculate Tax</button>
    <p id="para-taxpayer"  >Taxpayer:</p>
    <p id="para-tax-year"  >Tax Year:</p>
    <p id="para-filing"    >Filing Status:</p>
    <p id="para-ord-inc"   >Ordinary Income:</p>
    <p id="para-oi-bracket">OI Tax Bracket:</p>
    <p id="para-oi-tax"    >OI Tax Amount:</p>
    <p id="para-cg"        >Capital Gains:</p>
    <p id="para-cg-bracket">CG Tax Bracket:</p>
    <p id="para-cg-tax"    >CG Tax Amount:</p>
    <p id="para-total"     >Total Tax Amount:</p>
  </div>
</body>
